<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T1000</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #00ff88;
            min-height: 100vh;
        }
        
        h1 {
            text-align: center;
            font-size: 2.5em;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88, 0 0 30px #00ff88;
            margin-bottom: 30px;
            border-bottom: 2px solid #00ff88;
            padding-bottom: 15px;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            cursor: pointer;
            margin: 5px;
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            border: 2px solid #00ff88;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 0;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.3), transparent);
            transition: left 0.5s;
        }
        
        button:hover:not(:disabled)::before {
            left: 100%;
        }
        
        button:hover:not(:disabled) {
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.6), inset 0 0 10px rgba(0, 255, 136, 0.2);
            transform: translateY(-2px);
        }
        
        button:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.8), inset 0 0 15px rgba(0, 255, 136, 0.3);
        }
        
        button:disabled {
            border-color: #333;
            color: #333;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        #status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 0;
            text-align: center;
            font-weight: 700;
            font-size: 1.2em;
            letter-spacing: 3px;
            text-transform: uppercase;
            border: 2px solid;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .connected {
            background-color: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            border-color: #00ff88;
            animation: pulse 2s infinite;
            text-shadow: 0 0 10px #00ff88;
        }
        
        .disconnected {
            background-color: rgba(255, 0, 68, 0.1);
            color: #ff0044;
            border-color: #ff0044;
            text-shadow: 0 0 10px #ff0044;
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5), 0 0 10px rgba(0, 255, 136, 0.5);
            }
            50% {
                box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 255, 136, 0.8);
            }
        }
        
        p {
            color: #00ccff;
            font-size: 1.1em;
            letter-spacing: 1px;
        }
        
        #currentCommand {
            color: #00ff88;
            font-weight: 700;
            text-shadow: 0 0 5px #00ff88;
        }
        
        .timer-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            margin: 15px 0;
        }
        
        .timer-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .timer-display {
            padding: 10px 20px;
            font-size: 1.5em;
            font-weight: 700;
            color: #ff9500;
            border: 2px solid #ff9500;
            background: rgba(255, 149, 0, 0.1);
            text-shadow: 0 0 10px #ff9500;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5), 0 0 15px rgba(255, 149, 0, 0.3);
            font-variant-numeric: tabular-nums;
            min-width: 80px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .timer-display.hidden {
            visibility: hidden;
        }
        
        .direction-indicator {
            font-size: 1.5em;
            animation: slideDirection 1s ease-in-out infinite;
        }
        
        .direction-indicator.forward {
            animation: slideRight 1s ease-in-out infinite;
        }
        
        .direction-indicator.backwards {
            animation: slideLeft 1s ease-in-out infinite;
        }
        
        @keyframes slideRight {
            0%, 100% { transform: translateX(0); opacity: 1; }
            50% { transform: translateX(10px); opacity: 0.6; }
        }
        
        @keyframes slideLeft {
            0%, 100% { transform: translateX(0); opacity: 1; }
            50% { transform: translateX(-10px); opacity: 0.6; }
        }
        
        input[type="number"] {
            width: 80px;
            padding: 8px 12px;
            font-family: 'Orbitron', monospace;
            font-size: 1.1em;
            font-weight: 700;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ccff;
            color: #00ccff;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input[type="number"]:focus {
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.5), inset 0 0 10px rgba(0, 204, 255, 0.2);
            border-color: #00ccff;
        }
        
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            opacity: 1;
        }
        
        h3 {
            color: #00ccff;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 30px;
            border-left: 4px solid #00ccff;
            padding-left: 10px;
            position: relative;
        }
        
        .messages-direction {
            position: absolute;
            top: -11px;
            left: 185px;
            font-size: 1.8em;
            color: #00ccff;
            text-shadow: 0 0 10px #00ccff;
        }
        
        .messages-direction.forward {
            animation: slideRight 1s ease-in-out infinite;
        }
        
        .messages-direction.backwards {
            animation: slideLeft 1s ease-in-out infinite;
        }
        
        .messages-direction.hidden {
            display: none;
        }
        
        #messages {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #00ccff;
            border-radius: 0;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: inset 0 0 20px rgba(0, 204, 255, 0.2);
        }
        
        #messages::-webkit-scrollbar {
            width: 10px;
        }
        
        #messages::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        
        #messages::-webkit-scrollbar-thumb {
            background: #00ccff;
            box-shadow: 0 0 10px #00ccff;
        }
        
        .message {
            padding: 8px 12px;
            margin: 8px 0;
            background: linear-gradient(145deg, rgba(0, 204, 255, 0.1), rgba(0, 204, 255, 0.05));
            border-radius: 0;
            border-left: 3px solid #00ccff;
            color: #00ccff;
            font-size: 0.9em;
            animation: slideIn 0.3s ease;
        }
        
        .message.warning {
            background: linear-gradient(145deg, rgba(255, 68, 0, 0.15), rgba(255, 68, 0, 0.08));
            border-left: 3px solid #ff4400;
            color: #ff4400;
            font-weight: 700;
            text-shadow: 0 0 5px rgba(255, 68, 0, 0.5);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <h1>T1000 O&M</h1>
    
    <div id="status" class="disconnected">Disconnected</div>
    
    <button id="connectBtn">Connect</button>
    <button id="offBtn" class="preset-btn" disabled>OFF</button>
    <button id="leftBtn" class="preset-btn" disabled>FORWARD</button>
    <button id="rightBtn" class="preset-btn" disabled>BACKWARDS</button>
    
    <p><strong>Current Command:</strong> <span id="currentCommand">None</span></p>
    
    <div class="timer-container">
        <div class="timer-input">
            <input type="number" id="timerInput" min="1" max="999" value="5" />
            <span style="color: #00ccff; font-weight: 700;">seconds</span>
        </div>
        <div class="timer-display hidden" id="timerDisplay">
            <span id="timerText">0s</span>
        </div>
    </div>
    
    <h3>Messages: <span class="messages-direction hidden" id="messagesDirection"></span></h3>
    <div id="messages"></div>

    <script>
        let ws = null;
        let lastCommand = null;
        let countdownInterval = null;
        let countdownEndTime = null;
        let isCommandActive = false;
        let currentDirection = null;
        const statusDiv = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const messagesDiv = document.getElementById('messages');
        const messagesDirection = document.getElementById('messagesDirection');
        const currentCommandSpan = document.getElementById('currentCommand');
        const timerInput = document.getElementById('timerInput');
        const timerDisplay = document.getElementById('timerDisplay');
        const timerText = document.getElementById('timerText');
        const directionIndicator = document.getElementById('directionIndicator');
        const offBtn = document.getElementById('offBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        function addMessage(text, type = 'normal') {
            const msgDiv = document.createElement('div');
            msgDiv.className = type === 'warning' ? 'message warning' : 'message';
            msgDiv.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function startCountdown(seconds, direction = null) {
            stopCountdown();
            isCommandActive = true;
            currentDirection = direction || lastCommand;
            countdownEndTime = Date.now() + (seconds * 1000);
            timerDisplay.classList.remove('hidden');
            
            // Set direction indicator in messages header
            if (currentDirection === 'forward') {
                messagesDirection.textContent = '→→→';
                messagesDirection.className = 'messages-direction forward';
            } else if (currentDirection === 'backwards') {
                messagesDirection.textContent = '←←←';
                messagesDirection.className = 'messages-direction backwards';
            }
            
            countdownInterval = setInterval(() => {
                const remaining = Math.max(0, Math.ceil((countdownEndTime - Date.now()) / 1000));
                timerText.textContent = `${remaining}s to stop`;
                
                if (remaining <= 0) {
                    stopCountdown();
                }
            }, 100);
        }
        
        function stopCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
                countdownEndTime = null;
                isCommandActive = false;
                timerDisplay.classList.add('hidden');
                messagesDirection.className = 'messages-direction hidden';
            }
        }

        function updateStatus(connected) {
            if (connected) {
                statusDiv.textContent = 'Connected';
                statusDiv.className = 'connected';
                connectBtn.textContent = 'Disconnect';
                leftBtn.disabled = false;
                rightBtn.disabled = false;
                updateButtonStates();
            } else {
                statusDiv.textContent = 'Disconnected';
                statusDiv.className = 'disconnected';
                connectBtn.textContent = 'Connect';
                offBtn.disabled = true;
                leftBtn.disabled = true;
                rightBtn.disabled = true;
            }
        }

        connectBtn.addEventListener('click', () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
            } else {
                // ws = new WebSocket('wss://t1000-service.onrender.com/ws');
                ws = new WebSocket('ws://10.0.0.12:5500/ws');

                ws.onopen = () => {
                    updateStatus(true);
                    addMessage('Connected to server');
                };

                ws.onmessage = (event) => {
                    let command = event.data;
                    if (command === '') return;
                    
                    // Check if it's a JSON object with timer
                    let timerValue = null;
                    try {
                        const jsonData = JSON.parse(command);
                        if (jsonData.timer !== undefined) {
                            timerValue = parseInt(jsonData.timer);
                            if (timerValue > 0) {
                                startCountdown(timerValue, lastCommand);
                            }
                            lastCommand = 'forward'
                            updateButtonStates();
                            return;
                        }
                    } catch (e) {
                        // Not JSON, continue with regular parsing
                    }
                    command = command.toLowerCase();
                    
                    // Parse command and timer if present (e.g., "forward:10")
                    const parts = command.split(':');
                    const action = parts[0];
                    const seconds = parts[1] ? parseInt(parts[1]) : null;
                    
                    // Update UI based on received command
                    if (action === 'forward' || action === 'backwards') {
                        const arrow = action === 'forward' ? '→' : '←';
                        const direction = action === 'forward' ? 'forward' : 'backwards';
                        if (seconds) {
                            //addMessage(`${arrow} Engine moving ${direction} for ${seconds}s`);
                            startCountdown(seconds, action);
                        } else {
                            addMessage(`Engine moving ${direction}`);
                        }
                        lastCommand = action;
                        currentCommandSpan.textContent = action.toUpperCase();
                        updateButtonStates();
                    } else if (action === 'off') {
                        addMessage('Stopping engine', 'warning');
                        lastCommand = null;
                        currentCommandSpan.textContent = 'None';
                        stopCountdown();
                        updateButtonStates();
                    }
                };

                ws.onclose = () => {
                    updateStatus(false);
                    stopCountdown();
                    messagesDiv.innerHTML = '';
                    addMessage('Disconnected from server');
                    lastCommand = null;
                    currentCommandSpan.textContent = 'None';
                };

                ws.onerror = (error) => {
                    addMessage('Error: ' + error.message);
                };
            }
        });

        function updateButtonStates() {
            offBtn.disabled = !(lastCommand === 'forward' || lastCommand === 'backwards');
            leftBtn.disabled = lastCommand === 'forward';
            rightBtn.disabled = lastCommand === 'backwards';
        }

        function sendPresetMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                // Prevent new commands if a timer is active (except OFF)
                if (isCommandActive && message !== 'off') {
                    addMessage('Command in progress, please wait...', 'warning');
                    return;
                }
                
                if (lastCommand === message) {
                    return;
                }
                
                let commandToSend = message;
                
                // Append timer for movement commands
                if (message === 'forward' || message === 'backwards') {
                    const seconds = parseInt(timerInput.value);
                    commandToSend = `${message}:${seconds}`;
                    const arrow = message === 'forward' ? '\u2192' : '\u2190';
                    const direction = message === 'forward' ? 'forward' : 'backwards';
                    //addMessage(`${arrow} Engine moving ${direction} for ${seconds}s`);
                    startCountdown(seconds, message);
                } else if (message !== 'off') {
                    addMessage(`Sent: ${message}`);
                    stopCountdown();
                }
                
                ws.send(commandToSend);
                lastCommand = message;
                currentCommandSpan.textContent = message.toUpperCase();
                updateButtonStates();
            }
        }

        offBtn.addEventListener('click', () => sendPresetMessage('off'));
        leftBtn.addEventListener('click', () => sendPresetMessage('forward'));
        rightBtn.addEventListener('click', () => sendPresetMessage('backwards'));
    </script>
</body>
</html>
