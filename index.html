<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T1000</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #00ff88;
            min-height: 100vh;
        }
        
        h1 {
            text-align: center;
            font-size: 2.5em;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88, 0 0 30px #00ff88;
            margin-bottom: 30px;
            border-bottom: 2px solid #00ff88;
            padding-bottom: 15px;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            cursor: pointer;
            margin: 5px;
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            border: 2px solid #00ff88;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 0;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.3), transparent);
            transition: left 0.5s;
        }
        
        button:hover:not(:disabled)::before {
            left: 100%;
        }
        
        button:hover:not(:disabled) {
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.6), inset 0 0 10px rgba(0, 255, 136, 0.2);
            transform: translateY(-2px);
        }
        
        button:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.8), inset 0 0 15px rgba(0, 255, 136, 0.3);
        }
        
        button:disabled {
            border-color: #333;
            color: #333;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        #status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 0;
            text-align: center;
            font-weight: 700;
            font-size: 1.2em;
            letter-spacing: 3px;
            text-transform: uppercase;
            border: 2px solid;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .connected {
            background-color: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            border-color: #00ff88;
            animation: pulse 2s infinite;
            text-shadow: 0 0 10px #00ff88;
        }
        
        .disconnected {
            background-color: rgba(255, 0, 68, 0.1);
            color: #ff0044;
            border-color: #ff0044;
            text-shadow: 0 0 10px #ff0044;
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5), 0 0 10px rgba(0, 255, 136, 0.5);
            }
            50% {
                box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 255, 136, 0.8);
            }
        }
        
        p {
            color: #00ccff;
            font-size: 1.1em;
            letter-spacing: 1px;
        }
        
        #currentCommand {
            color: #00ff88;
            font-weight: 700;
            text-shadow: 0 0 5px #00ff88;
        }
        
        h3 {
            color: #00ccff;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 30px;
            border-left: 4px solid #00ccff;
            padding-left: 10px;
        }
        
        #messages {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #00ccff;
            border-radius: 0;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: inset 0 0 20px rgba(0, 204, 255, 0.2);
        }
        
        #messages::-webkit-scrollbar {
            width: 10px;
        }
        
        #messages::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        
        #messages::-webkit-scrollbar-thumb {
            background: #00ccff;
            box-shadow: 0 0 10px #00ccff;
        }
        
        .message {
            padding: 8px 12px;
            margin: 8px 0;
            background: linear-gradient(145deg, rgba(0, 204, 255, 0.1), rgba(0, 204, 255, 0.05));
            border-radius: 0;
            border-left: 3px solid #00ccff;
            color: #00ccff;
            font-size: 0.9em;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <h1>T1000 O&M</h1>
    
    <div id="status" class="disconnected">Disconnected</div>
    
    <button id="connectBtn">Connect</button>
    <button id="offBtn" class="preset-btn" disabled>OFF</button>
    <button id="leftBtn" class="preset-btn" disabled>FORWARD</button>
    <button id="rightBtn" class="preset-btn" disabled>BACKWARDS</button>
    
    <p><strong>Current Command:</strong> <span id="currentCommand">None</span></p>
    
    <h3>Messages:</h3>
    <div id="messages"></div>

    <script>
        let ws = null;
        let lastCommand = null;
        const statusDiv = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const messagesDiv = document.getElementById('messages');
        const currentCommandSpan = document.getElementById('currentCommand');
        const offBtn = document.getElementById('offBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        function addMessage(text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            msgDiv.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(connected) {
            if (connected) {
                statusDiv.textContent = 'Connected';
                statusDiv.className = 'connected';
                connectBtn.textContent = 'Disconnect';
                leftBtn.disabled = false;
                rightBtn.disabled = false;
                updateButtonStates();
            } else {
                statusDiv.textContent = 'Disconnected';
                statusDiv.className = 'disconnected';
                connectBtn.textContent = 'Connect';
                offBtn.disabled = true;
                leftBtn.disabled = true;
                rightBtn.disabled = true;
            }
        }

        connectBtn.addEventListener('click', () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
            } else {
                ws = new WebSocket('wss://t1000-service.onrender.com/ws');

                ws.onopen = () => {
                    updateStatus(true);
                    addMessage('Connected to server');
                };

                // ws.onmessage = (event) => {
                //     addMessage('Received: ' + event.data);
                // };

                ws.onclose = () => {
                    updateStatus(false);
                    messagesDiv.innerHTML = '';
                    addMessage('Disconnected from server');
                    lastCommand = null;
                    currentCommandSpan.textContent = 'None';
                };

                ws.onerror = (error) => {
                    addMessage('Error: ' + error.message);
                };
            }
        });

        function updateButtonStates() {
            offBtn.disabled = !(lastCommand === 'forward' || lastCommand === 'backwards');
            leftBtn.disabled = lastCommand === 'forward';
            rightBtn.disabled = lastCommand === 'backwards';
        }

        function sendPresetMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                if (lastCommand === message) {
                    return;
                }
                ws.send(message);
                lastCommand = message;
                currentCommandSpan.textContent = message.toUpperCase();
                addMessage('Sent: ' + message);
                updateButtonStates();
            }
        }

        offBtn.addEventListener('click', () => sendPresetMessage('off'));
        leftBtn.addEventListener('click', () => sendPresetMessage('forward'));
        rightBtn.addEventListener('click', () => sendPresetMessage('backwards'));
    </script>
</body>
</html>
